<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label for="name">Ism:</label>
    <input type="text" id="name" formControlName="name">
    <p *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
      Ism majburiy va kamida 3 harf bo‘lishi kerak!
    </p>
  
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <p *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
      Email to‘g‘ri formatda bo‘lishi kerak!
    </p>
  
    <button type="submit" [disabled]="userForm.invalid">Jo'natish</button>
  </form>
